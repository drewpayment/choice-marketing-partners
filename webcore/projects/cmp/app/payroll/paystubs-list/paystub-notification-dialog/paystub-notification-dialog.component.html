
<h2 mat-dialog-title>
  Ready to send paystubs?
</h2>

<mat-dialog-content>
  <div class="d-flex justify-content-between">
    <span>Confirm the paystubs you would like to send below:</span>
    <div class="select-all-container">
      <mat-checkbox (change)="toggleSelectAll(confirmAgents)" [checked]="true">&nbsp;</mat-checkbox>
    </div>
  </div>

  <mat-selection-list #confirmAgents>
    <ng-container *ngFor="let agent of agents">
      <mat-list-option [value]="agent" selected>
        {{ agent?.name }}
      </mat-list-option>
    </ng-container>
  </mat-selection-list>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button type="button" mat-button (click)="cancel()">
    Cancel
  </button>

  <button type="button" mat-raised-button color="primary" (click)="confirmSend(confirmAgents)">
    <mat-icon>send</mat-icon>
    Send
  </button>
</mat-dialog-actions>
