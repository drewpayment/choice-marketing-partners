version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: choice-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: choice_marketing
      MYSQL_USER: choice_user
      MYSQL_PASSWORD: choice_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/backup:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data: